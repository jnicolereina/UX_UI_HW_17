<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header class="navigation">
        <div class="inline-block logo">
            <img src="path/to/your/logo.png" alt="Logo"> <!-- Replace with the path to your logo image -->
        </div>
        <nav class="inline-block">
            <ul>
                <li class="inline-block">home</li>
                <li class="inline-block">about</li>
                <li class="inline-block">newsroom</li>
                <li class="inline-block">events</li>
            </ul>
        </nav>

    </header>
    <section class="heroImg">
        <div class="content">
            <img src="path/to/your/image.jpg" alt="Reformation">
            <p>More information about your e-commerce site goes here!</p>
            <button>Download Now</button>
        </div>

    </section>
    
    <footer>
        <ul>
            <li class="inline-block">Support</li>
            <li class="inline-block">About</li>
            <li class="inline-block">Newsroom</li>
            <li class="inline-block">Contact</li>
        </ul>
    </footer>
